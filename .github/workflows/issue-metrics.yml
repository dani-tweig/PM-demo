name: Monthly issue metrics
on:
  workflow_dispatch:
  schedule:
    - cron: '* * * * *'

permissions:
  contents: read

jobs:
  build:
    name: issue metrics
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: read
    steps:
    - name: Get dates for last month
      shell: bash
      run: |
        # Calculate the first day of the previous month
        first_day=$(date -d "last month" +%Y-%m-01)

        # Calculate the last day of the previous month
        last_day=$(date -d "$first_day +1 month -1 day" +%Y-%m-%d)

        #Set an environment variable with the date range
        echo "$first_day..$last_day"
        echo "last_month=$first_day..$last_day" >> "$GITHUB_ENV"

    - name: Run issue-metrics tool
      uses: github/issue-metrics@v3.4.0
      env:
        GH_TOKEN:  ${{ secrets.DANI_GITHUB_TOKEN }}
        SEARCH_QUERY: 'repo:dani-tweig/PM-demo closed:${{ env.last_month }} -reason:"not planned"'
        
    - name: Create issue
      uses: peter-evans/create-issue-from-file@v5
      with:
        title: Monthly issue metrics report
        token:  ${{ secrets.DANI_GITHUB_TOKEN }}
        content-filepath: ./issue_metrics.md
        
    - name: Send mail
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        # mail server settings
        server_address: smtp.gmail.com
        server_port: 465
        # email subject
        subject: GitHub Metrics
        # email body as text
        body: Daily report of closed issues measurements
        # comma-separated string, send email to
        to: ${{ secrets.DANI_EMAIL }}
        # from email name
        from: Admin
        attachments: |
            ./issue_metrics.md
        

